{{- if and .Values.frontend.enabled .Values.frontend.ingress.enabled -}}

{{- $releaseName := .Release.Name -}}
{{- $serviceName := include "nodle.frontend.fullname" . }}
{{- $servicePort := .Values.frontend.service.servicePort -}}
{{- $extraPaths := .Values.frontend.ingress.extraPaths -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: "frontend"
    kubernetes.io/ingress.global-static-ip-name: "frontend"
{{- if .Values.frontend.ingress.annotations }}
{{ toYaml .Values.frontend.ingress.annotations | indent 4 }}
{{- end }}
  labels:
    {{- include "nodle.frontend.labels" . | nindent 4 }}
{{- range $key, $value := .Values.frontend.ingress.extraLabels }}
  {{ $key }}: {{ $value }}
{{- end }}
  name: {{ template "nodle.frontend.fullname" . }}
{{ include "nodle.namespace" . | indent 2 }}
spec:
  rules:
  {{- range .Values.frontend.ingress.hosts }}
    - host: {{ . }}
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              serviceName: {{ $serviceName }}
              servicePort: {{ $servicePort }}
  {{- end -}}
{{- if .Values.frontend.ingress.tls }}
  tls:
{{ toYaml .Values.frontend.ingress.tls | indent 4 }}
  {{- end -}}
{{- end -}}
{{- if .Values.backfiller.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nodle.backfiller.fullname" . }}
  labels:
    {{- include "nodle.backfiller.labels" . | nindent 4 }}
{{ include "nodle.namespace" . | indent 2 }}
spec:
  replicas: {{ .Values.backfiller.replicaCount }}
  selector:
    matchLabels:
      {{- include "nodle.backfiller.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "nodle.backfiller.labels" . | nindent 8 }}
      {{- if .Values.backfiller.podLabels}}
      {{ toYaml .Values.backfiller.podLabels | nindent 8 }}
      {{- end}}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ template "nodle.name" . }}-{{ .Values.backfiller.name }}
          image: "{{ .Values.backfiller.image.repository }}:{{ .Values.backfiller.image.tag }}"
          command:
            - npm
            - run
            - start:backfiller
          imagePullPolicy: {{ .Values.backfiller.image.pullPolicy }}
          env:
            # database
            - name: TYPEORM_HOST
              valueFrom:
                secretKeyRef:
                  key: database_host
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database_name
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_USERNAME
              valueFrom:
                secretKeyRef:
                  key: database_username
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database_password
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_PORT
              valueFrom:
                secretKeyRef:
                  key: database_port
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: WS_PROVIDER
              value: "ws://chain-node-external-websockets.chain:9944"
          resources:
{{ toYaml .Values.backfiller.resources | indent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}

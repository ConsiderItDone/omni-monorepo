{{- if .Values.indexer.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "nodle.indexer.fullname" . }}
  labels:
    {{- include "nodle.indexer.labels" . | nindent 4 }}
{{ include "nodle.namespace" . | indent 2 }}
spec:
  replicas: {{ .Values.indexer.replicaCount }}
  selector:
    matchLabels:
      {{- include "nodle.indexer.matchLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
      {{- include "nodle.indexer.labels" . | nindent 8 }}
      {{- if .Values.indexer.podLabels}}
      {{ toYaml .Values.indexer.podLabels | nindent 8 }}
      {{- end}}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ template "nodle.name" . }}-{{ .Values.indexer.name }}
          image: "{{ .Values.indexer.image.repository }}:{{ .Values.indexer.image.tag }}"
          command:
            - npm
            - run
            - start:indexer
          imagePullPolicy: {{ .Values.indexer.image.pullPolicy }}
          env:
            # database
            - name: TYPEORM_HOST
              valueFrom:
                secretKeyRef:
                  key: database_host
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_DATABASE
              valueFrom:
                secretKeyRef:
                  key: database_name
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_USERNAME
              valueFrom:
                secretKeyRef:
                  key: database_username
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database_password
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: TYPEORM_PORT
              valueFrom:
                secretKeyRef:
                  key: database_port
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: RABBIT_MQ_URL
              valueFrom:
                secretKeyRef:
                  key: rabbitmq_url
                  name: {{ template "nodle.indexer.fullname" . }}
            - name: WS_PROVIDER
              valueFrom:
                secretKeyRef:
                  key: chain_node
                  name: {{ template "nodle.indexer.fullname" . }}
          readinessProbe:
            httpGet:
              path: /v1/ready
              port: 9100
          resources:
{{ toYaml .Values.indexer.resources | indent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
